<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IVE settings page</title>
</head>
<body>
    <form id="settings">
        <label>Display status bar with current mode: <input type="checkbox" id="status-bar"></label>
        <label>Select the position for the status bar :</label>
        <select name="bar-position" id="bar-position">
            <option selected value="top">Top</option>
            <option value="bottom">Bottom</option>
        </select>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
